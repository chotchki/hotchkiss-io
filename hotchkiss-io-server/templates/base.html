<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/main.css" rel="stylesheet" />

    <title>{% block title %}{{ title }}{% endblock %}</title>

    {% block head %}{% endblock %}
</head>

<body class="bg-cyan-400">
    <!-- Site, centered -->
    <div class="flex flex-col justify-center items-center">
        <!-- Jumbotron image -->
        <div class="bg-cyan-50 mb-2 max-w-screen-md">
            Jumbotron
        </div>
        <!-- Navigation -->
        <div class="max-w-screen-md">
            <ul class="list-none flex flex-row justify-around">
                <li><a class="bg-green-500 m-2 p-2 min-w-40 rounded-md text-center underline"
                        href="/projects">Projects</a></li>
                <li><a class="bg-green-500 m-2 p-2 min-w-40 rounded-md text-center underline" href="/resume">Resume</a>
                </li>
                <li><a class="bg-green-500 m-2 p-2 min-w-40 rounded-md text-center underline" href="/contact">Contact
                        Me</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="bg-cyan-50 m-2 p-8 rounded-md">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
